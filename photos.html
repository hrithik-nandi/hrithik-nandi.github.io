    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
	    margin-left: 100px;
	    margin-right: 100px;
        }

        .gallery figure {
            margin: 0;
            overflow: hidden;
        }

        .gallery figure:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            height: 130px; /* Smaller height */
            object-fit: contain; /* Ensure images are fully visible */
        }

        .gallery figcaption {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f9;
        }

	/* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 700px;
            animation: fadeIn 0.3s ease;
        }

        .modal img {
            width: 100%;
            border-radius: 8px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

    <!-- JavaScript for menu toggle and abstract button -->
    <script>
        function toggleMenu() {
    var menu = document.getElementById("nav-menu");
    var menuIcon = document.getElementById("menu-icon");
    
    // Toggle menu visibility
    menu.classList.toggle("show");
    
    // Toggle between hamburger and cross icon
    if (menuIcon.classList.contains("cross")) {
        menuIcon.innerHTML = '<i class="fa-solid fa-caret-down"></i>'; // Hamburger icon
        menuIcon.classList.remove("cross");
    } else {
        menuIcon.innerHTML = '<i class="fa-solid fa-caret-up"></i>'; // Cross icon
        menuIcon.classList.add("cross");
    }
}
	function openModal(imageSrc) {
            document.getElementById("modalImage").src = imageSrc;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
</script>
